{{ define "main" }}
<section style="display: flex; justify-content: space-between; align-items: center; padding: 50px;">
  <div style="flex: 1;">
    <h1 style="font-size: 2.5rem; color: #FFFFFF;">{{ .Title }} </h1>
    <p style="font-size: 1.25rem; color: #FFFFFF;">{{ .Content }}</p>
    <a href="/about/" style="background-color: #FFFFFF; color: #000080; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Mais</a>
  </div>
  <div style="flex: 1; text-align: right;">
    <img src="/images/foto_perfil.jpg" alt="Minha Foto" style="max-width: 450px; border-radius: 5%;">
  </div>
</section>
{{ end }}
